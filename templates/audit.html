<!DOCTYPE html>
<html>
<head>
    <title>Audit Form</title>
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
<body>
<div class="container mt-5">
    <h2>Audit Form</h2>
    <form>
        <div class="mb-3">
            <label for="audit_id" class="form-label">Audit ID</label>
            <input type="text" class="form-control" id="audit_id" name="audit_id">
        </div>
        <div class="mb-3">
            <label for="module" class="form-label">Module</label>
            <input type="text" class="form-control" id="module" name="module">
        </div>
        <div class="mb-3">
            <label for="action" class="form-label">Action</label>
            <input type="text" class="form-control" id="action" name="action">
        </div>
        <div class="mb-3">
            <label for="timestamp" class="form-label">Timestamp</label>
            <input type="datetime-local" class="form-control" id="timestamp" name="timestamp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
