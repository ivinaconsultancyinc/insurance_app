<!DOCTYPE html>
<html>
<head>
    <title>Reinsurance Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" reldiv class="container mt-5">
    <h2>Reinsurance Form</h2>
    <form>
        <div class="mb-3">
            <label for="reinsurance_id" class="form-label">Reinsurance ID</label>
            <input type="text"" name="reinsurance_id">
        </div>
        <div class="mb-3">
            <label for="policy_number" class="form-label">Policy Number</label>
            <input type="text" class="form-control" id="policy_number" name="policy_number">
        </div>
        <div class="mb-3">
            <label for="reinsurer" class="form-label">Reinsurer</label>
            <input type="text" class="form-control" id="reinsurer" name="reinsurer">
        </div>
        <div class="mb-3">
            <label for="coverage_amount" class="form-label">Coverage Amount</label>
            <input type="number" class="form-control" id="coverage_amount" name="coverage_amount">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
