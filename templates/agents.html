<!DOCTYPE html>
<html>
<head>
    <title>Agents Form</title>
    <link href="https://cdn.jsdelivr.net/npm.3.0/dist/css/bootstrap.min.css
</head>
<body>
<div class="container mt-5">
    <h2>Agents Form</h2>
    <form>
        <div class            <label for="agent_id" class="form-label">Agent ID</label>
            <input type="text" class="form-control" id="agent_id" name="agent_id">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
