<!DOCTYPE html>
<html>

<body>
<div class="container mt-5">
    <h2>Claims Form</h2>
    <form>
        <div class="mb-3">
            <label for="claim_id" class="form-label">Claim ID</label>
            <input type="text" class="form-control" id="claim_id" name="claim_id">
        </div>
        <div class="mb-3">
            <label for="policy_number" class="form-label">Policy Number</label>
            <input type="text" class="form-control" id="policy_number" name="policy_number">
        </div>
        <div class="mb-3">
            <label for="claim_amount" class="form-label">Claim Amount</label>
            <input type="number" class="form-control" id="claim_amount" name="claim_amount">
        </div>
        <div class="mb-3">
            <label for="claim_date" class="form-label">Claim Date</label>
            <input type="date" class="form-control" id="claim_date" name="claim_date">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" name="status">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
