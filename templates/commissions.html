<!DOCTYPE html>
<html>
<head>
    <title>Commissions Form</title>
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
<body>
<div="container mt-5">
    <h2>Commissions Form</h2>
    <form>
        <div class="mb-3">
            <label for="commission_id" class="form-label">Commission ID</label>
            <input type="text" class="form-control" id="commission_id" name="commission_id">
        </div>
        <div class="mb-3">
            <label for="agent_id" class="form-label">Agent ID</label>
            <input type="text" class="form-control" id="agent_id" name="agent_id">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
